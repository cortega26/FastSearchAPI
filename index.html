<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Formulario de búsqueda</title>
    <link rel="stylesheet" href="static/style.css">
</head>

<body>
<form id="search-form" class="container mt-4 form-container">
  <div class="form-group">
    <label for="name">Nombre:</label>
    <input type="text" id="name" name="name" class="form-control" placeholder="Ingrese su nombre">
  </div>

  <div class="form-group mt-2">
    <label for="lastname">Apellido:</label>
    <input type="text" id="lastname" name="lastname" class="form-control" placeholder="Ingrese su apellido">
  </div>
  
  <div class="form-group mt-2">
    <label for="rut">RUT:</label>
    <input type="text" id="rut" name="rut" class="form-control" placeholder="Ingrese su RUT">
  </div>

  <div class="form-row mt-2">
    <div class="form-group col-md-6">
      <label for="min-age">Edad (Mín - Máx):</label>
      <div class="input-group">
        <input type="number" id="min-age" name="min-age" class="form-control" placeholder="Mín">
        <input type="number" id="max-age" name="max-age" class="form-control" placeholder="Máx">
      </div>
    </div>
  </div>
  
  <div class="form-group mt-3">
    <button type="submit" class="btn btn-primary">Buscar</button>
  </div>
</form>
<br>
<div id="search-results"></div>

<script src="./static/search.js"></script>
</body>

</html>
